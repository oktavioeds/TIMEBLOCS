       <!DOCTYPE html>
        <html lang="id">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
            <link rel="stylesheet" href="assets/style.css"/>
            <title>TIMEBLOCS</title>
          </head>
        
          <body>
            <header class="jumbotron">
              <div class="headerlogo">
              <img src="/timeBlock-main/assets/logo/23.png" class="logo" alt="logo_web">
              </div>
              <p class="head">Tinggalkan kebiasaan lama, saatnya atur waktu lebih cerdas.</p>
              <p class="sub">Dengan metode TimeBlocking, mengatur waktu menjadi lebih disiplin dan tertata.</p>
              <p id="currentDay" class="time"></p>
            </header>
              <div class="container">
                <div class="time-block" data-hour="9">
                    <label class="label">Jam 9</label>
                    <textarea class="textarea form-control" id="text-09">Mulai kerja</textarea>
                    <button class="saveBtn" type="button" id="btn-09"><i class="fas fa-save"></i></button>
                  </div>
                  
                  <div class="time-block" data-hour="10">
                    <label class="label">Jam 10</label>
                    <textarea class="textarea form-control" id="text-10"></textarea>
                    <button class="saveBtn" type="button" id="btn-10"><i class="fas fa-save"></i></button>
                  </div>
                  
                  <div class="time-block" data-hour="11">

                  </div>

                  </div>

              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
              <script src="assets/script.js"></script>
